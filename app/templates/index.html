<html> 
    <head>
        <title> URL Shortener </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="margin-top: 120px">
        <center>
            <div style="font-family: 'Roboto', sans-serif; font-size: 80px"><strong> URL Shortener </strong></div>
        </center>
        </div>
        <div class="container" style="margin-top: 40px;">
            <center>
                <form method="POST" action="shortit">
                    <div class="form-group">
                        <input type="text" id="urltoshorten" name="urltoshorten" class="form-control">
                        <div style="font-family: 'Roboto', sans-serif; font-size: 20px; margin-top: 20px">Do you want Ad ?</div>
                        <select class="form-control" name="ad_type" style= "width:240px; margin-top: 20px">
                            <option value="True" name="True"> Yes </option>
                            <option value="False" name="False"> No </option>
                        </select>
                        <button type="submit" class="btn btn-primary" style="margin-top: 20px; width: 100px;">Short it</button>
            
            </center>
        </div>
        <div class="container" style="margin-top: 100px">
            <center>
                <h4 style="font-family: 'Roboto', sans-serif;"><a href="shortenedlinks">Shortened URLs</a></h4>
            </center>
        </div>
    </body>
</html>
