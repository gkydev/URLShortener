<html> 
    <head>
        <title> Shortened Links </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="margin-top: 120px">
        <center>
            <div style="font-family: 'Roboto', sans-serif; font-size: 80px"><strong> Shortened Links</strong></div>
        </center>
        </div>
        <div class="container" style="margin-top: 80px"> 
            <table class="table">
                 <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Link</th>
                    <th scope="col">IP Addy</th>
                    <th scope="col">Ad Status</th>
                    <th scope="col">Real Url</th>
                    </tr>
                </thead>
                <tbody>
                   
                        {% for URL in URLs %}
                         <tr>
                        <th scope="row">{{loop.index}}</th>
                            <td><a href="{{"http://127.0.0.1:5000/" + URL.token}}" style="font-family: 'Roboto', sans-serif;"> {{"127.0.0.1:5000/" + URL.token}}</a></td>
                            <td>{{URL.ip_addy}}</td>
                            <td>{{URL.ad_type}}</td>
                            <td>{{URL.real_link}}</td>
                         </tr>
                        {% endfor %}
                   
                </tbody>
                </table>
            </div>
        <center>
        </div>
        <div class="container" style="margin-top: 100px">
            <center>
                <h4 style="font-family: 'Roboto', sans-serif;"><a href="/">Shorten another URL</a></h4>
            </center>
        </div>
